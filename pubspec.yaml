#    color_web: "#ffffff"
#    color_dark_web: "#121212"
#
#  ios:
#    image: assets/app/app_icon.png
#    image_dark: assets/app/app_icon.png
#    color_ios: "#ffffff"
#    color_dark_ios: "#121212"

flutter_gen:
  output: lib/gen/
  line_length: 150

flutter:
  uses-material-design: true
  # assets
  assets:
    - assets/app/
    - assets/svg/
    - assets/png/
  # fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
